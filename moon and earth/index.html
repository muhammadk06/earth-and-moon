<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>moon and earth</title>
        <body>
            <a-scene>
                <a-sphere radius = "4" position = "5 5 6" src = "earth.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;">
                <a-sphere radius = "1" position = "13 5 6" src = "moon.jpeg" animation = "property: rotation; dur: 10000; to: 0 360 0; loop: true;"></a-sphere>
            </a-sphere>
            <a-sky src = "space.jpeg"></a-sky>
            </a-scene>
        </body>
    </head>
</html>
